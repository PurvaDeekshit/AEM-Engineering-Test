global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'app-demo'
    metrics_path: '/admin/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['host.docker.internal:8080']